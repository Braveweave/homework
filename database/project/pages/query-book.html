<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul id="header" class="nav nav-tabs">
        <li role="presentation"><a href="#">系统概括</a></li>
        <li role="presentation"><a href="#">借出图书</a></li>
        <li role="presentation"><a href="#">归还图书</a></li>
        <li role="presentation" class="active"><a href="#">查询图书</a></li>
        <li role="presentation"><a href="#">新增图书</a></li>
        <li role="presentation"><a href="#">查询读者</a></li>
        <li role="presentation"><a href="#">新增读者</a></li>
        <li role="presentation"><a href="#">系统帮助</a></li>
    </ul>
    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-12" id="form">
                <div class="page-header">
                    <h3>查询条件</h3>
                </div>
                <form action="#" role="form" class="book-query">
                    <div class="row form-group">
                        <div class="col-xs-4">
                            <label for="book-query-title">书籍名称</label>
                            <input name="book-query-title" type="text" class="form-control" placeholder="书籍名称" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-4">
                            <label for="book-query-no">书籍编号</label>
                            <input name="book-query-no" type="text" class="form-control" placeholder="书籍编号" />
                        </div>
                        <div class="col-xs-4">
                            <label for="book-query-isbn">ISBN 编码</label>
                            <input name="book-query-isbn" type="text" class="form-control" placeholder="ISBN 编码" />
                        </div>
                    </div>
                    <div class="book-query-actions row">
                        <div class="btn-group col-md-4" role="group">
                            <a class="btn btn-success" href="#">查询</a>
                        </div>
                    </div>
                </form>
                <div class="book-query-stats row">
                    <div class="col-md-12">
                        <div class="page-header">
                            <h3>查询结果</h3>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>书籍名称</td>
                                    <td>书籍编号</td>
                                    <td>借阅情况</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>大学数学</td>
                                    <td>T 12345</td>
                                    <td>已借出</td>
                                </tr>
                                <tr>
                                    <td>大学英语</td>
                                    <td>T 67890</td>
                                    <td><a href="#">可借阅</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12" id="stats">
                <div id="table" class="row">
                    <div class="col-md-12">
                        <h3>查询结果</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <td>id</td>
                                    <td>field 1</td>
                                    <td>field 2</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>a</td>
                                    <td>b</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>c</td>
                                    <td>d</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>e</td>
                                    <td>f</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="query" class="row">
                    <div class="col-md-12">
                        <h3>查询语句</h3>
                        <div class="well">
                            SELECT * FROM `books`;
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
<script src="lib/sql.js"></script>
<script src="js/app.js"></script>
</html>
