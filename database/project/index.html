<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书馆管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.staticfile.org/twitter-bootstrap/3.3.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <ul id="header" class="nav nav-tabs">
        <li name="overview" role="presentation" class="active"><a href="#overview">系统概括</a></li>
        <li name="bookborrow" role="presentation"><a href="#book/borrow">借出图书</a></li>
        <li name="bookreturn" role="presentation"><a href="#book/return">归还图书</a></li>
        <li name="bookquery" role="presentation"><a href="#book/query">查询图书</a></li>
        <li name="bookadd" role="presentation"><a href="#book/add">新增图书</a></li>
        <li name="readerquery" role="presentation"><a href="#reader/query">查询读者</a></li>
        <li name="readeradd" role="presentation"><a href="#reader/add">新增读者</a></li>
        <li name="help" role="presentation"><a href="#help">系统帮助</a></li>

    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-12" id="form"></div>
            <div class="col-md-4 col-sm-12" id="stats">

                    <div class="col-md-12">

                        <table class="table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div id="query" class="row">
                    <div class="col-md-12">
                        <h3>查询语句</h3>
                        <div class="query"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
<script src="http://cdn.staticfile.org/jquery/2.1.1-rc2/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/underscore.js/1.7.0/underscore.js"></script>

<script src="http://cdn.staticfile.org/backbone.js/1.1.2/backbone-min.js"></script>
<script src="lib/squel.min.js"></script>
<script src="lib/sql.js"></script>
<script src="js/app.js"></script>
</html>
