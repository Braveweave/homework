<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通信录</title>
    <link rel="stylesheet" href="bower_components/geo-bootstrap/swatch/bootstrap.min.css">
    <style>
        .contact-comment {
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="container">
    <div class="row contacts">
        <div class="contact col-8 offset1">
            <div class="contact-profile">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Add a contact</legend>
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>
                            <div class="controls">
                                <input class="input-xlarge" name="name" type="text" value="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="gender">Gender</label>
                            <div class="controls">
                                <select name="gender" class="input-xlarge">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="birthday">Birthday</label>
                            <div class="controls">
                                <input class="input-xlarge" name="birthday" type="text" value="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="company">Company</label>
                            <div class="controls">
                                <input class="input-xlarge" name="company" type="text" value="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mobile">Mobile</label>
                            <div class="controls">
                                <input class="input-xlarge" name="mobile" type="text" value="">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="address">Address</label>
                            <div class="controls">
                                <textarea class="input-xlarge" name="address" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <button class="btn" type="submit">Add</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
