<div class="file col-sm-2" data-name="<%= name %>" title="<%= infos %>">
    <a data-path="<%= path %>">
        <header class="file-icon">
            <i class="fa fa-folder-o"></i>
        </header>
        <section class="file-meta">
            <h3><%= name %></h3>
        </section>
    </a>
</div>
