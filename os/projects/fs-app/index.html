<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件系统</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/keen-dashboards.css">
    <link rel="stylesheet" href="css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="grid" class="application container-fluid">
    <div id="files" class="row">
        <div class="col-sm-3">
            <div id="files-tree" class="chart-wrapper">
                <div class="chart-title">
                    磁盘目录
                </div>
                <div class="chart-stage">
                    <ul class="files-tree">
                        <li>
                            <i class="fa fa-folder-open-o"></i>
                            home
                        </li>
                        <li class="files-tree-sub">
                            <ul class="files-tree">
                                <li>
                                    <i class="fa fa-file-word-o"></i>
                                    documents
                                </li>
                                <li>
                                    <i class="fa fa-folder-open-o"></i>
                                    workshop
                                </li>
                                <li class="files-tree-sub">
                                    <ul class="files-tree">
                                        <li>
                                            <i class="fa fa-file-word-o"></i>
                                            foo.txt
                                        </li>
                                        <li>
                                            <i class="fa fa-file-word-o"></i>
                                            bar.txt
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <i class="fa fa-folder-o"></i>
                                    zeta
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div id="files-directory" class="chart-wrapper">
                <div class="chart-title">
                    <ol class="breadcrumb">
                        <li>当前路径</li>
                        <li><a href="#">root</a></li>
                        <li><a href="#">home</a></li>
                        <li><a href="#">hbc</a></li>
                        <li class="active">workshop</li>
                    </ol>
                </div>
                <div class="chart-stage row">
                    <div class="file col-sm-2" data-name="foo.txt">
                        <header class="file-icon">
                            <i class="fa fa-file-word-o"></i>
                        </header>
                        <section class="file-meta">
                            <h3>foo.txt</h3>
                        </section>
                    </div>
                    <div class="file col-sm-2" data-name="bar.txt">
                        <header class="file-icon">
                            <i class="fa fa-file-word-o"></i>
                        </header>
                        <section class="file-meta">
                            <h3>bar.txt</h3>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="prompt" class="row">
        <div class="col-sm-3">
            <div id="disk-infos" class="chart-wrapper">
                <div class="chart-title">磁盘使用情况</div>
                <div class="chart-stage">
                    <ul class="disk-nodes">
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="used"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                        <li class="used"></li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div id="user-infos" class="chart-wrapper">
                <div class="chart-title">用户情况</div>
                <div id="user-me" class="chart-stage">
                    <p>当前用户：<span class="badge">hbc</span></p>
                    <p>用户总数：<span class="badge">2</span></p>
                </div>
                <div class="chart-notes">
                    <a href="#">登出</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div id="command-prompt" class="chart-wrapper">
                <div class="chart-title">
                    $ &gt;_
                </div>
                <div class="prompt">
                    <div class="prompt-screen">
                        <p>foobar</p>
                        <p>barfoo</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                        <p>fuu</p>
                    </div>
                    <div class="prompt-control">
                        <input class="prompt-input "type="text" name="prompt-input" autofocus />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/underscore.min.js"></script>
<script src="js/vendor/backbone.min.js"></script>
<script src="js/app.js"></script>
</html>
