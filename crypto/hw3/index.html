<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>RSA</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="form">
        <div class="settings">
            <div class="form-row">
                <div class="form-input">
                    <label for="e">E</label>
                    <input type="number" name="e" class="e">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="p">P</label>
                    <input type="number" name="p" class="p">
                </div>
                <div class="form-input">
                    <label for="q">Q</label>
                    <input type="number" name="q" class="q">
                </div>
            </div>
        </div>
        <div class="readonly">
            <div class="form-row">
                <div class="form-input">
                    <label for="on">φn</label>
                    <input type="number" name="on" class="on" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="d">d</label>
                    <input type="number" name="d" class="d" readonly>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="form-row">
                <div class="form-input">
                    <label for="plain-text">明文</label>
                    <input type="number" class="plain-text" name="plain-text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="cipher-text">密文</label>
                    <input type="number" class="cipher-text" name="cihper-text">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
