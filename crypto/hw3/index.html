<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>RSA</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="form">
        <div class="settings">
            <div class="form-row">
                <div class="form-input">
                    <label for="p">p</label>
                    <input type="number" name="p" class="p" readonly>
                </div>
                <div class="form-input">
                    <label for="q">q</label>
                    <input type="number" name="q" class="q" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <button class="generate">重新生成 p, q</button>
                </div>
                <div class="form-input">
                    <label for="e">e</label>
                    <input type="number" name="e" class="e" readonly>
                </div>
            </div>
        </div>
        <div class="readonly">
            <div class="form-row">
                <div class="form-input">
                    <label for="zn">φn</label>
                    <input type="number" name="zn" class="zn" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="d">d</label>
                    <input type="number" name="d" class="d" readonly>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="form-row">
                <div class="form-input">
                    <label for="plain-text">明文</label>
                    <input type="number" class="plain-text" name="plain-text">
                </div>
            </div>
            <div class="form-row">
                <div class="form-input">
                    <label for="cipher-text">密文</label>
                    <input type="number" class="cipher-text" name="cihper-text">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="rsa.js"></script>
<script src="app.js"></script>
</html>
